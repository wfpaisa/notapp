<body>

  <main>
    <div class="container">

      {{#if currentUser}}
      <div class="row">
        <form class="col s12 new-task">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="newTaskDescription" class="materialize-textarea" name="newTaskDescription"></textarea>
              <label for="newTaskDescription">Description</label>
            </div>
          </div>
        </form>
      </div>
      {{/if}}
      <div class="collection">
      {{#each tasks }}
        {{> task task=this index=@index}}
      {{/each}}
      </div>

    </div>
  </main>

  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
        <span>Todo List ({{incompleteCount}})</span>
        <span>
          <input type="checkbox" id="hide-completed" class="hide-completed"/>
          <label for="hide-completed" >Hide Completed Tasks</label>
        </span>
      
        {{> loginButtons}}
        -{{session}}
      </div>
    </div>
  </footer> 

</body>
