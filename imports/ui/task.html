<template name="task">
  
  <article class="{{#if checked}}checked{{/if}}">
    <time datetime="2001-05-15T19:00">{{createdAt}}</time>
    <h1>
	    {{title}}
	  </h1>

    {{description}}
    <p><strong>{{username}}</strong></p>
    <span>
			<input id="{{_id}}" type="checkbox" checked="{{checked}}" class="toggle-checked"/>
			<label for="{{_id}}">-</label>
	  </span>
    <button class="delete">&times;</button>
  </article>

</template>
